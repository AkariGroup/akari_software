swagger: "2.0"
info:
  title: akira_proto/project.proto
  version: version not set
tags:
  - name: ProjectService
  - name: AkariServiceService
  - name: SystemService
consumes:
  - application/json
produces:
  - application/json
paths:
  /instances:
    get:
      operationId: AkariServiceService_ListInstances
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/akira_protoListInstancesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      tags:
        - AkariServiceService
    post:
      operationId: AkariServiceService_CreateInstance
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/akira_protoServiceInstance'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/akira_protoCreateInstanceRequest'
      tags:
        - AkariServiceService
  /instances/{id}:
    get:
      operationId: AkariServiceService_GetInstance
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/akira_protoServiceInstance'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: id
          in: path
          required: true
          type: string
      tags:
        - AkariServiceService
  /instances/{id}/open:
    get:
      operationId: AkariServiceService_Open
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/akira_protoOpenResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: id
          in: path
          required: true
          type: string
      tags:
        - AkariServiceService
  /instances/{id}/remove:
    post:
      operationId: AkariServiceService_RemoveInstance
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: id
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
      tags:
        - AkariServiceService
  /instances/{id}/start:
    post:
      operationId: AkariServiceService_StartInstance
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: id
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
      tags:
        - AkariServiceService
  /instances/{id}/stop:
    post:
      operationId: AkariServiceService_StopInstance
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: id
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              terminate:
                type: boolean
      tags:
        - AkariServiceService
  /instances/{id}/terminate:
    post:
      operationId: AkariServiceService_TerminateInstance
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: id
          in: path
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            type: object
      tags:
        - AkariServiceService
  /instances/{serviceId}/open_project:
    get:
      operationId: AkariServiceService_OpenProject
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/akira_protoOpenProjectResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: serviceId
          in: path
          required: true
          type: string
        - name: projectId
          in: query
          required: false
          type: string
      tags:
        - AkariServiceService
  /projects:
    get:
      operationId: ProjectService_ListProjects
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/akira_protoListProjectsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      tags:
        - ProjectService
    post:
      operationId: ProjectService_CreateProject
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/akira_protoProject'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/akira_protoCreateProjectRequest'
      tags:
        - ProjectService
  /projects/detail:
    get:
      operationId: ProjectService_GetProject
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/akira_protoProject'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: id
          in: query
          required: false
          type: string
      tags:
        - ProjectService
  /services:
    get:
      operationId: AkariServiceService_ListServices
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/akira_protoListServicesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      tags:
        - AkariServiceService
  /services/{id}:
    get:
      operationId: AkariServiceService_GetService
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/akira_protoService'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: id
          in: path
          required: true
          type: string
      tags:
        - AkariServiceService
  /system/current_time:
    get:
      operationId: SystemService_GetSystemTime
      responses:
        "200":
          description: A successful response.
          schema:
            type: string
            format: date-time
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      tags:
        - SystemService
  /templates:
    get:
      operationId: ProjectService_ListTemplates
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/akira_protoListTemplatesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      tags:
        - ProjectService
definitions:
  akira_protoCreateInstanceRequest:
    type: object
    properties:
      description:
        type: string
      displayName:
        type: string
      serviceId:
        type: string
  akira_protoCreateProjectRequest:
    type: object
    properties:
      manifest:
        $ref: '#/definitions/akira_protoProjectManifest'
      name:
        type: string
      templateId:
        type: string
  akira_protoInstanceStatus:
    type: string
    enum:
      - TERMINATED
      - STARTING
      - RUNNING
      - STOPPING
      - ERROR
      - STOPPED
    default: TERMINATED
  akira_protoListInstancesResponse:
    type: object
    properties:
      instances:
        type: array
        items:
          $ref: '#/definitions/akira_protoServiceInstance'
  akira_protoListProjectsResponse:
    type: object
    properties:
      projects:
        type: array
        items:
          $ref: '#/definitions/akira_protoProject'
  akira_protoListServicesResponse:
    type: object
    properties:
      services:
        type: array
        items:
          $ref: '#/definitions/akira_protoService'
  akira_protoListTemplatesResponse:
    type: object
    properties:
      templates:
        type: array
        items:
          $ref: '#/definitions/akira_protoTemplate'
  akira_protoOpenProjectResponse:
    type: object
    properties:
      url:
        type: string
  akira_protoOpenResponse:
    type: object
    properties:
      url:
        type: string
  akira_protoProject:
    type: object
    properties:
      id:
        type: string
      manifest:
        $ref: '#/definitions/akira_protoProjectManifest'
      path:
        type: string
  akira_protoProjectManifest:
    type: object
    properties:
      author:
        type: string
      description:
        type: string
      name:
        type: string
      url:
        type: string
  akira_protoService:
    type: object
    properties:
      capabilities:
        type: array
        items:
          type: string
      description:
        type: string
      displayName:
        type: string
      id:
        type: string
      name:
        type: string
      version:
        type: string
  akira_protoServiceInstance:
    type: object
    properties:
      description:
        type: string
      displayName:
        type: string
      id:
        type: string
      service:
        $ref: '#/definitions/akira_protoService'
      status:
        $ref: '#/definitions/akira_protoInstanceStatus'
  akira_protoTemplate:
    type: object
    properties:
      author:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      tags:
        type: array
        items:
          type: string
      url:
        type: string
      version:
        type: string
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      details:
        type: array
        items:
          $ref: '#/definitions/protobufAny'
      message:
        type: string
