syntax = "proto3";

package akira_proto;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

option go_package = "github.com/AkariGroup/akari_software/internal/akira/proto";


enum ServiceStatus {
    CREATED = 0;
    STARTING = 1;
    RUNNING = 2;
    STOPPING = 3;
    ERROR = 4;
    COMPLETED = 5;
}

message ServiceInstance {
  string id = 1;
  string name = 2;
  string description = 3;
  string service_address = 4;
  ServiceStatus status = 5;
}

message ListInstancesResponse {
  repeated ServiceInstance instances = 1;
}

message GetInstanceRequest {
  string id = 1;
}

message TerminateInstanceRequest {
  string id = 1;
}

message LaunchJupyterServiceRequest {
  string project_id = 1;
}

service AkariServiceService {
  rpc ListInstances(google.protobuf.Empty) returns (ListInstancesResponse) {
    option (google.api.http) = {
      get: "/services/instances"
    };
  }

  rpc GetInstance(GetInstanceRequest) returns (ServiceInstance) {
    option (google.api.http) = {
      get: "/services/instances/{id}"
    };
  }

  rpc TerminateInstance(TerminateInstanceRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      get: "/services/instances/{id}/terminate"
    };
  }

  rpc LaunchJupyterService(LaunchJupyterServiceRequest) returns (ServiceInstance) {
    option (google.api.http) = {
      post: "/service/launch/jupyter"
      body: "*"
    };
  }
}
